<!DOCTYPE html>
<html>
<head>
    <title>Network Traffic Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Couleur de fond noire */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #008000; /* Couleur de texte verte */
            text-align: center;
            font-weight: bold; /* Police en gras */
            background-image: url('chemin/vers/votre/image.jpg'); /* Ajouter le chemin de votre image */
            background-size: cover;
            padding: 20px; /* Ajouter un peu de padding pour s√©parer le texte de l'image */
        }
        #alerts-list {
            list-style-type: none;
            padding: 0;
        }
        #alerts-list li {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            color: #555;
        }
        #alerts-list li:nth-child(even) {
            background-color: #ffcccc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .refresh-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
    
    <script>
        function fetchAlerts() {
            fetch('/api/alerts')
                .then(response => response.json())
                .then(data => {
                    const alertsList = document.getElementById('alerts-list');
                    alertsList.innerHTML = '';  // Clear existing alerts
                    data.forEach(alert => {
                        const li = document.createElement('li');
                        li.textContent = alert;
                        alertsList.appendChild(li);
                    });
                });
        }

        setInterval(fetchAlerts, 5000);  // Fetch alerts every 5 seconds

        window.onload = fetchAlerts;  // Fetch alerts when the page loads

        function refreshAlerts() {
            fetchAlerts();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Network Traffic Alerts</h1>
        <ul id="alerts-list">
            <!-- Alerts will be populated here -->
        </ul>
        <button class="refresh-button" onclick="refreshAlerts()">Refresh Alerts</button>
    </div>
</body>
</html>
